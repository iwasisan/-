    <main class="contact">
      <hgroup class="form_title">
        <h1>CONTACT</h1>
        <p>
          制作のご依頼やご相談、またこのサイトに関する質問など
          お気軽にお問い合わせください。
        </p>
      </hgroup>
      <form action="comfirm.php" method="post">

        <div class="form_name form_base">
          <label>氏名</label>
          <input id="your_name" name="your_name" type=text placeholder="山田太郎"> 
          <span class="name_count"></span>
        </div>

        <div class="form_email form_base">
          <label>メールアドレス</label>
          <input name="adress" id="adress" type=email placeholder="メールアドレスを入力してください">
          <span class="email_count"></span>
        </div>

        <div class="form_tel form_base">
          <label>電話番号</label>
          <input id="tel" name="phone" placeholder="電話番号を入力してください" type=tel pattern="\d{2,4}-?\d{2,4}-?\d{3,4}">
          <span class="tel_count"></span>
        </div>

        <div class="form_subject form_base">
          <label>件名</label>
          <input id="kenmai" name="kenmai" type=text>
          <span class="consul_count"></span>
        </div>

        <div class="form_inquiry form_base">
          <label>問い合わせ内容</label>
          <textarea class="area" name="consultation_area"></textarea>
        </div>

        <div class="form_privacy form_base">
          <label>個人情報保護の確認</label>
          <input name="privacy" value="consent" type="checkbox">
        </div>

        <div class="form_submit">
          <input class="subm" type="submit" value="送信する">
        </div>
      </form>

        <div class="top_button">
          <h3>
            <img src="img/index/button.png" alt="">
          </h3>
          <p>SCROLL</p>
        </div>
